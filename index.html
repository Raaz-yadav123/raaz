<script>
        let isBulbOn = false;

        function toggleBulb() {
            const bulb = document.getElementById('bulb');
            if (isBulbOn) {
                bulb.classList.remove('light');
            } else {
                bulb.classList.add('light');
            }
            isBulbOn = !isBulbOn;
        }
